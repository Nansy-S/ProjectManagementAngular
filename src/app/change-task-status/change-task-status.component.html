<div class="btn-change-status">
    <button class="btn btn-dark" (click)="startTask()">Start task</button>
    <button class="btn btn-dark" (click)="resolvedTask()">Resolve task</button>
    <button class="btn btn-dark" (click)="sendOnTest()">Send on test</button>
    <button class="btn btn-dark" (click)="startTest()">Start test</button>
    <button class="btn btn-dark" (click)="reopenTask()">Reopen task</button>
    <button class="btn btn-dark" (click)="closeTask()">Close task</button>
</div>
