<!-- Modal -->
<div class="dialog d-success"> 
    <mat-dialog-content class="content">
            <mat-icon class="green-icon">check_circle</mat-icon>
            <div mat-dialog-content class="success-context">
                <p> {{ data.context }} </p>
            </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="save-btn ok-btn" [mat-dialog-close] ="true">OK</button>
    </mat-dialog-actions>
</div>
