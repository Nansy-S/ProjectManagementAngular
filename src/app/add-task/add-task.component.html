<!-- Modal -->
<div>
    <mat-dialog-content class="add-task">
    <h1 mat-dialog-title>Добавление задачи</h1>
    <h2 *ngIf="project != undefined" >Проект: {{ project.projectCode }} </h2>
        <mat-form-field *ngIf="project == undefined" appearance="fill" floatLabel="never" color="primary">
            <mat-label>Выберите проект</mat-label>
            <mat-select [(ngModel)]="newTask.projectId" name="project-id" required>
                <mat-option *ngFor="let project of projectList" [value]="project.projectId">
                    {{project.projectCode}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" floatLabel="never" color="primary">
            <mat-label>Выберите приоритет</mat-label>
            <mat-select [(ngModel)]="newTask.priority" required>
                <mat-option *ngFor="let priority of priorityList" [value]="priority">
                    {{priority}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="form-group">
            <label for="dueDate">Дедлайн:</label> 
            <input type="datetime-local" class="form-control due-date" [(ngModel)]="newTask.dueDate" required/>
        </div>
        
        <mat-form-field appearance="fill" floatLabel="never" color="primary">
            <mat-label class="label-add">Оценка времени выполнения</mat-label>
            <input matInput type="number" min="1" step="1" [(ngModel)]="newTask.estimationTime" required/>
        </mat-form-field>
            
        <mat-form-field appearance="fill" floatLabel="never" color="primary" class="description-add" required>
            <mat-label>Описание</mat-label>
            <textarea matInput [(ngModel)]="newTask.description" class="description-add-textarea"></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="btn-actions">
        <button class="cansel-btn" (click)="onNoClick()">Отмена</button>
        <button class="save-btn" (click)="onAddClick()" cdkFocusInitial>Добавить</button>
    </mat-dialog-actions>
</div>
