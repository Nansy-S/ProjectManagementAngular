<div class="add-task">
    <div class="submit-form">
      <div>

        <div class="form-group">
          <div class="dropdown">
            <label for="priority">Priority: </label>
            <select [(ngModel)]="newTask.priority">
              <option *ngFor="let priority of priorityList" [ngValue]="priority"> {{priority}} </option>
            </select>
          </div>
        </div>

        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input 
            type="datetime-local" 
            class="form-control" 
            [(ngModel)]="newTask.dueDate" />
        </div>

        <div class="form-group">
            <label for="estimationTime">Estimation Time </label>
            <input type="number" min="1" step="1" value="1" [(ngModel)]="newTask.estimationTime"/>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="newTask.description" />
        </div>
    
        <button class="btn btn-success" (click)="add()">Add</button>
      </div>
    </div>
    <div *ngIf="isAddedTask" class="alert alert-success"> Task added! </div>
  </div>
