<!-- Modal -->
<div>
    <mat-dialog-content class="add-project">
        <h1 mat-dialog-title>Добавление проекта</h1>
        <mat-form-field appearance="fill" floatLabel="never" color="primary">
            <mat-label class="label-add">Код проекта: </mat-label>
            <input matInput type="text" [(ngModel)]="newProject.projectCode" required/>
        </mat-form-field>

        <mat-form-field appearance="fill" floatLabel="never" color="primary" class="description-add">
            <mat-label>Описание: </mat-label>
            <textarea matInput [(ngModel)]="newProject.summary" class="description-add-textarea" required></textarea>
        </mat-form-field>

        <div class="form-group">
            <label for="dueDate">Дедлайн:</label> 
            <input type="datetime-local" class="form-control due-date" [(ngModel)]="newProject.dueDate" required/>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="btn-actions">
        <button class="cansel-btn" (click)="onNoClick()">Отмена</button>
        <button class="save-btn" (click)="onAddClick()" cdkFocusInitial>Добавить</button>
    </mat-dialog-actions>
</div>
