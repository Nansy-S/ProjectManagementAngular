<div class="projects">
    <button class="btn btn-transparent" (click)="addNewProject()">Добавить проект</button>
    <div class="search">
        <mat-form-field>
            <mat-label>ПОИСК</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Enter value" #input>
        </mat-form-field>
        <mat-icon>search</mat-icon>
    </div>

    <div *ngIf="projects.length > 0" class="display-projects">
        <mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8 table-task">
            <!-- CODE Column -->
            <ng-container matColumnDef="code">
                <mat-header-cell *matHeaderCellDef> КОД </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.projectCode}} </mat-cell>
            </ng-container>
            <!-- DUE DATE Column -->
            <ng-container matColumnDef="dueDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ДЕДЛАЙН </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.dueDate | date:'medium'}} </mat-cell>
            </ng-container>
            <!-- STATUS Column -->
            <ng-container matColumnDef="currentStatus">
                <mat-header-cell *matHeaderCellDef mat-sort-header> СТАТУС </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.currentStatus}} </mat-cell>
            </ng-container>
            <!-- SUMMARY Column -->
            <ng-container matColumnDef="summary">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ОПИСАНИЕ </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.summary}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="columnsToDisplay" class="header-table-dark"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="goToProjectDetail(row)" class="row-hover"></mat-row>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">Нет данных, соответствующих фильтру "{{input.value}}"</td>
            </tr>
        </mat-table>
    </div>
    <div *ngIf="projects.length == 0">
        <h2 class="not-found"> Проекты не найдены.</h2>
    </div>
</div>
