<!-- Modal -->
<div class="dialog">
    <h1 mat-dialog-title>Change Assigne</h1>
    <div mat-dialog-content>

        <mat-form-field appearance="fill" floatLabel="never" color="primary" class="form-select select-assignee">
        
            <mat-label>Choose Assigne</mat-label>
            <mat-select [(ngModel)]="responce.newAssigneeId" name="dialog-select">
                <mat-option *ngFor="let assignee of data.assigneeList" [value]="assignee.accountId">
                    {{assignee.name}} {{assignee.patronymic}} {{assignee.surname}} 
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button class="cansel-btn" (click)="onNoClick()">CANSEL</button>
        <button class="save-btn" [mat-dialog-close] ="responce" cdkFocusInitial>SAVE</button>
    </div>
</div>
